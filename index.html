<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="icon" href="RPS.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>RPS Game!</h2>
        <div class="box">
            <button onclick="rock()">
                <img src="hand.png" alt="Rock">
            </button>
            <button onclick="paper()">
                <img src="paper.png" alt="Paper">
            </button>
            <button onclick="scissor()">
                <img src="scissor.png" alt="Scissors">
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
